<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>HR-GTICS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #72b2bbc9!important;">
            <div class="container px-4 px-lg-5">
                <div class="collapse navbar-collapse" style="font-size: large;">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/empleados}">Empleados</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/historial}">Historial</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/reportes}">Reportes</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div style="width: 100%;">
            <div class="container px-4 px-lg-5 mt-5">
                <h1>Formulario de la Compra</h1>
                <br>
                <form style="font-size: large; font-weight: bold;" method="post" th:action="@{'/guardartrabajo'}">
                    <div class="mb-3">
                        <label class="form-label" for="job_tittle">Nombres del trabajo</label>
                        <input class="form-control" name="job_tittle" id="job_tittle" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="min_salary">Sueldo Minimo</label>
                        <input class="form-control" type="number" name="min_salary" id="min_salary">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="max_salary">Sueldo Maximo</label>
                        <input class="form-control" type="number" name="max_salary" id="max_salary">
                    </div>
                    <a th:href="@{/hr/reportes}" class="btn btn-danger" style="font-size: large;">Cancelar</a>
                    <a type="submit" class="btn btn-secondary" style="font-size: large;">Registrar</a>
                </form>
            </div>
        </div>
    </body>
</html>
