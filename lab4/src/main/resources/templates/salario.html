<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>HR-GTICS</title>

        <!-- Custom fonts for this template-->
        <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
        <link   href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
                rel="stylesheet">
        <!-- Custom styles for this template-->
        <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
        <link th:href="@{/css2/styles.css}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
              crossorigin="anonymous">

    </head>

    <body id="page-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #72b2bbc9!important;">
            <div class="container px-4 px-lg-5">
                <div class="collapse navbar-collapse" style="font-size: large;">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/hr/empleados}">Empleados</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/hr/historial}">Historial</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/hr/reportes}">Reportes</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

                <!-- Sidebar - Brand -->
                <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/hr/reportes}">
                    <div class="sidebar-brand-icon rotate-n-15">
                        <i class="fas fa-laugh-wink"></i>
                    </div>
                    <div class="sidebar-brand-text mx-3">Reportes GTICS <sup>2</sup></div>
                </a>

                <!-- Divider -->
                <hr class="sidebar-divider my-0">

                <!-- Nav Item - Dashboard -->
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">
                        <i class="fas fa-fw fa-tachometer-alt"></i>
                        <span>Dashboard</span></a>
                </li>

                <!-- Divider -->
                <hr class="sidebar-divider">

                <!-- Nav Item - Charts -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/hr/reportes/salario}">
                        <i class="fas fa-fw fa-chart-area"></i>
                        <span>Salario</span></a>
                </li>

                <!-- Nav Item - Tables -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/hr/trabajo/nuevo}" >
                        <span>Nuevo trabajo</span></a>
                </li>


            </ul>
            <div class="board">
                <div class="titulo_grafica">
                    <h3 class="t_grafica">Reporte - Sueldos</h3>
                </div>
                <div class="sub_board">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Puesto</th>
                                <th scope="col">Salario Maximo</th>
                                <th scope="col">Salario Minimo</th>
                                <th scope="col">Salario Total</th>
                                <th scope="col">Salario Promedio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="trabajo : ${listaTrabajos}">
                                <td th:text="${trabajo.job_title}"></td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td>hola</td>
                                <td>hola</td>
                                <td><a class="btn btn-dark">Ver empleados</a></td>
                                <td><a class="btn btn-dark" th:href="@{'/editar' + '?+id=' + ${trabajo.id}">Editar</a></td>
                                <td><a class="btn btn-danger">Eliminar</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Bootstrap core JavaScript-->
            <script src="vendor/jquery/jquery.min.js"></script>
            <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

            <!-- Core plugin JavaScript-->
            <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

            <!-- Custom scripts for all pages-->
            <script src="js/sb-admin-2.min.js"></script>

            <!-- Page level plugins -->
            <script src="vendor/chart.js/Chart.min.js"></script>

            <!-- Page level custom scripts -->
            <script src="js/demo/chart-area-demo.js"></script>
            <script src="js/demo/chart-pie-demo.js"></script>

    </body>

</html>
